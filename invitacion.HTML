<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio id="background-audio" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    
    <div class="card">
        <div class="card-inner">
            <div class="card-front">
                <img src="buh.jpg" alt="Portada de la invitación">
                <button class="open-card">Abrir Invitación</button>
            </div>
            <div class="card-back">
                <h1>¡For you Birthday!</h1>
                <img src="esta si es.png" alt="Imagen de la invitación">
                <button class="close-card">Cerrar Invitación</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
